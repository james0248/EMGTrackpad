data_dir: data/click

model:
  _target_: model.rms_mlp.RMSMLPClickClassifier
  num_channels: 8
  emg_sample_rate: 500.0
  hidden_dims: [256, 256]
  window_length_s: ${training.window_length_s}
  rms_window_s: 0.02
  dropout: 0.1

preprocessing:
  highpass_freq: 40.0
  emg_scale: 1

training:
  seed: 42
  window_length_s: 2.0
  stride_s: 0.05
  batch_size: 512
  num_epochs: 200
  grad_clip_norm: 1.0
  eval_interval: 10
  eval_split: 0.1
  save_interval: 25
  device: mps
  use_class_weights: true

optimizer:
  _target_: torch.optim.AdamW
  lr: 3e-4
  weight_decay: 0.01
