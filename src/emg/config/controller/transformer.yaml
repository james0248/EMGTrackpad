data_dir: data/controller

model:
  _target_: emg.model.transformer.STFTTransformerController
  num_channels: 8
  fft_window: 64
  fft_stride: 32
  d_model: 64
  num_heads: 8
  num_layers: 1
  dim_feedforward: 64
  dropout: 0.1

preprocessing:
  highpass_freq: 20.0
  emg_scale: 1

training:
  seed: 42
  window_length_s: 0.5
  stride_s: 0.05
  batch_size: 256
  num_epochs: 200
  grad_clip_norm: 1.0
  eval_interval: 10
  eval_split: 0.1
  save_interval: 25
  device: mps
  use_class_weights: true
  action_loss_weight: 1.0
  dxdy_loss_weight: 1.0

optimizer:
  _target_: torch.optim.AdamW
  lr: 1e-4
  weight_decay: 0.01
